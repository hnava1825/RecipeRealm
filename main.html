<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h2>Recipe Realm</h2>
    </header>
    <section class="container">
        <!-- Search Section -->
        <div class="search">
            <label for="txtSearch"></label>
            <input type="text" id="txtSearch" placeholder="Search Recipes" autofocus />
            <button class="btn" id="btnFind">Find</button>
        </div>
        <!-- Subheader with Suggestions -->
        <div class="subheader">
            <a href="#" class="suggestion-link" data-type="Italian">Italian</a>
            <a href="#" class="suggestion-link" data-type="Indian">Indian</a>
            <a href="#" class="suggestion-link" data-type="Mexican">Mexican</a>
            <a href="#" class="suggestion-link" data-type="Chinese">Chinese</a>
            <a href="#" class="suggestion-link" data-type="Dessert">Dessert</a>
            <a href="#" class="suggestion-link" data-type="Meal Prep">Meal Prep</a>
        </div>
        <!-- Loader & Error Messages -->
        <div class="loader" id="loader">Loading...</div>
        <div class="error-message" id="errorMsg"></div>
        <!-- Recipe Container -->
        <div id="recipe-container"></div>
    </section>
    <script src="app.js" defer></script>
</body>
</html>
